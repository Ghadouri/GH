<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نتيجة السنة الثالثة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultat {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    #resultat p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>📘 نتيجة السنة الثالثة</h2>
  <input id="nni" type="text" placeholder="📌 الرقم الوطني" />
  <button onclick="chercherResultat()">عرض النتيجة</button>

  <div id="resultat"></div>

  <script>
    async function chercherResultat() {
      const nni = document.getElementById("nni").value.trim();
      if (!nni) {
        alert("يرجى إدخال الرقم الوطني");
        return;
      }

      try {
        const response = await fetch("gh.json"); // رابط ملف JSON
        const data = await response.json();

        const eleve = data.find(item => String(item["الرقم الوطني"]) === nni);

        const div = document.getElementById("resultat");
        if (eleve) {
          div.innerHTML = `
            <p>الاسم الكامل: <span style="color:#007bff">${eleve["الإسم الكامل"]}</span></p>
            <p>المعدل العام: <span style="color:#007bff">${eleve["المعدل العام"]}</span></p>
            <p>الرتبة: <span style="color:#007bff">${eleve["الرتبة"]}</span></p>
          `;
        } else {
          div.innerHTML = "<span style='color:red;'>❌ الرقم الوطني غير موجود</span>";
        }
      } catch (error) {
        document.getElementById("resultat").innerText = "حدث خطأ أثناء تحميل الملف.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتيجة السنة الثالثة</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #f9f9f9; padding: 40px; text-align: center; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    #resultat {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>📘 نتيجة السنة الثالثة</h2>
  <input type="text" id="nni" placeholder="📌 الرقم الوطني">
  <button onclick="chercherResultat()">🔍 عرض النتيجة</button>

  <div id="resultat"></div>

  <script>
    async function chercherResultat() {
      const nni = document.getElementById("nni").value.trim();
      if (!nni) return alert("يرجى إدخال الرقم الوطني");

      try {
        const response = await fetch("https://ghadouri.github.io/gh.JSON"); // عدل الرابط إذا لزم
        const data = await response.json();

        const eleve = data.find(p => p.nni === nni);

        const div = document.getElementById("resultat");
        if (eleve) {
          div.innerHTML = `
            <p><strong>الاسم:</strong> ${eleve.nom}</p>
            <p><strong>المعدل:</strong> ${eleve.moyenne}</p>
            <p><strong>الرتبة:</strong> ${eleve.rang}</p>
          `;
        } else {
          div.innerHTML = "<span style='color:red;'>❌ الرقم غير موجود في قاعدة البيانات</span>";
        }
      } catch (e) {
        document.getElementById("resultat").innerText = "حدث خطأ أثناء تحميل الملف.";
      }
    }
  </script>
</body>
</html>
